<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MGNREGA Data Selector</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="bg-gradient-to-r from-green-300 via-teal-300 to-blue-200">
  <nav class="flex items-center justify-between bg-white shadow-lg px-6 py-12 h-[70px]">
    <div>
      <img src="image/mord.png" alt="Right Image" class="h-[65px]">
    </div>
    <div class="text-2xl font-semibold text-gray-800 text-center">
      The Mahatma Gandhi National Rural Employment <br> Guarantee Act 2005
    </div>
    <div class="flex items-center space-x-4">
      <img src="image/swach-bharat.png" alt="Left Image 1" class="h-[65px]">
      <img src="image/mgnrega.png" alt="Left Image 2" class="h-[65px]">
    </div>
  </nav>


  <div
    class="flex items-center justify-center h-[calc(100vh-96px)] bg-gradient-to-r from-green-200 via-teal-100 to-blue-100">

    <div class="flex bg-white rounded-2xl shadow-2xl overflow-hidden max-w-4xl w-full h-[450px]">

      <div class="w-1/2">
        <img src="/image/mgnrega-banner.jpg" alt="Nature" class="object-cover w-full h-full" />
      </div>























      <div class="w-1/2 flex flex-col justify-center px-12">

        <h2 class="text-3xl font-bold mb-8 text-gray-700 tracking-wide">
          Select State and District
        </h2>

        <!-- State Field -->
        <div class="mb-6">
          <label for="stateSelect" class="block text-sm font-semibold text-gray-600 mb-2">
            State
          </label>
          <select id="stateSelect" class="w-full border border-gray-300 rounded-xl px-3 py-3 text-gray-700 bg-white shadow-sm
       focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-green-300 transition">
            <option value="">-- Select State --</option>
          </select>
        </div>

        <!-- District Field -->
        <div class="mb-8">
          <label for="districtSelect" class="block text-sm font-semibold text-gray-600 mb-2">
            District
          </label>
          <select id="districtSelect" disabled class="w-full border border-gray-300 rounded-xl px-3 py-3 text-gray-700 bg-white shadow-sm
       focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-green-300 transition">
            <option value="">-- Select District --</option>
          </select>
        </div>

        <!-- Button -->
        <button id="nextBtn" disabled class="group w-full flex items-center justify-center gap-2 
       bg-green-400 hover:bg-green-500 
       text-black py-3 rounded-xl font-semibold shadow-md hover:shadow-lg transition duration-300 
       disabled:opacity-50 disabled:cursor-not-allowed">

          <span>Next</span>

          <!-- Stroke Arrow Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.2" stroke="black"
            class="w-5 h-5 group-hover:translate-x-1 transition">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
          </svg>
        </button>

      </div>
















    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
