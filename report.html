<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MGNREGA Report</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />



</head>

<body class="bg-gray-200">
  <nav class="flex items-center justify-between bg-white shadow-lg px-6 py-12 h-[70px]">
    <div>
      <img src="image/mord.png" alt="Right Image" class="h-[65px]">
    </div>
    <div class="text-2xl font-semibold text-gray-800 text-center">
      The Mahatma Gandhi National Rural Employment <br> Guarantee Act 2005
    </div>
    <div class="flex items-center space-x-4">
      <img src="image/swach-bharat.png" alt="Left Image 1" class="h-[65px]">
      <img src="image/mgnrega.png" alt="Left Image 2" class="h-[65px]">
    </div>
  </nav>

  <div
    class="w-[90%] m-auto h-[calc(100vh-140px)] mt-4 bg-white border border-gray-200 rounded-xl px-10 py-8 shadow-sm">

    <!-- Header Section -->
    <div class="flex items-center justify-between border-b border-gray-200 pb-4">
      <!-- Left: Heading -->
      <h2 class="text-3xl font-bold text-gray-800 tracking-wide">MGNREGA Report</h2>

      <!-- Right: Back Button -->
      <a href="index.html" class="flex items-center gap-2 text-green-600 font-semibold hover:text-green-700 transition">
        <!-- Back Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
          class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
        </svg>
        Back
      </a>
    </div>

    <!-- Info Row -->
    <div class="flex flex-wrap items-center justify-between gap-4 bg-white shadow p-2 border border-gray-100 mb-6">

      <!-- Location -->
      <div class="flex items-center gap-2 text-gray-700 text-base font-medium">
        <!-- Location Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
          class="w-5 h-5 text-green-500">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 11c1.657 0 3-1.343 3-3S13.657 5 12 5 9 6.343 9 8s1.343 3 3 3z" />
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 22s8-7.582 8-14a8 8 0 10-16 0c0 6.418 8 14 8 14z" />
        </svg>
        <p id="location" class="text-gray-800">Loading location...</p>
      </div>

      <!-- Financial Year -->
      <div class="flex items-center gap-2">
        <label for="year" class="text-gray-600 font-medium">Financial Year:</label>
        <select id="year" class="border border-gray-300 rounded-lg px-2 py-1 text-gray-700 bg-white shadow-sm
                     focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-green-300 transition">
          <option value="">Loading...</option>
        </select>
      </div>
    </div>

    <!-- Parent container -->
    <div id="cardContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
    </div>


  </div>


  <script src="js/report.js"></script>
</body>

</html>
